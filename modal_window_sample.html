<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- For Modal Window -->
  <link rel="stylesheet" type="text/css" href="assets/css/modal_window.css">
</head>
<body>
  <p><a id="modal-open" class="button-link">クリックするとモーダルウィンドウを開きます。</a></p>
  <div id="modal-content_1" class="content">
    <p>「閉じる」か「背景」をクリックするとモーダルウィンドウ２に遷移します。</p>
    <p><a id="modal-check" class="button-link">確認</a></p>
  </div>
  <div id="modal-content_2" class="content">
    <p>「閉じる」か「背景」をクリックするとモーダルウィンドウを終了します。</p>
    <p><a id="modal-close" class="button-link">閉じる</a></p>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="assets/js/jquery-3.1.1.js"></script>
  <script src="assets/js/jquery-migrate-1.4.1.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <!-- jQuery (necessary for Modal Window) -->
  <script src="assets/js/modal_window.js"></script>

  <script>
    // 1番最初のモーダルウィンドウ呼び出し
    modalWindowOnFirst('modal-open');

    // 2番目のモーダルウィンドウ呼び出し
    modalWindowOn('modal-check', 'modal-content_1', 'modal-content_2');

    // モーダルウィンドウの終了
    modalWindowOff('modal-close', 'modal-content_2');

    //リサイズされたら、センタリングをする関数[centeringModalSyncer()]を実行する
    $(window).resize(centeringModalSyncer);
  </script>
</body>
</html>
