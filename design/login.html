<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../assets/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
  <meta charset="utf-8">
  <title>ログイン｜和だ</title>
</head>
<body>
  <div class="login-background">
      <div class="row">
        <div class="col-md-offset-4 col-md-4" style="margin-top: 200px;">
          <!--Pulling Awesome Font -->
          <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
            <div class="col-md-12">
                <div class="form-login">
                  <h4 style="font-size: 35px;">おかえりなさい</h4>
                  <input type="email" id="userName" name="email" class="form-control input-sm chat-input" placeholder="ユーザー名" />
                  </br>
                  <input type="text" id="userPassword" name="password" class="form-control input-sm chat-input" placeholder="パスワード" />
                  </br>
                  <div class="wrapper">
                    <span class="group-btn">     
                        <a href="#" class="btn btn-primary btn-md">ログイン <i class="fa fa-sign-in"></i></a>
                    </span>
                  </div>
                  <div style="text-align: center; margin-top: 50px;">
                    <a href="" title="" style="color: black; background-color: rgba(250, 250, 250, 0.2);">トップへ戻る。</a>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
