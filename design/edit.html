<!DOCTYPE html>
<html lang="ja">
<head>
  <title>編集ページ</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../assets/css/edit.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
</head>
<body>

<div class="container">
  <div class="fb-profile">
    <img align="left" class="fb-image-lg" src="http://lorempixel.com/850/280/nightlife/5/" alt="Profile image example">
    <img align="left" class="fb-image-profile thumbnail" src="http://lorempixel.com/180/180/people/9/" alt="Profile image example">
    <div class="fb-profile-text">
      <h1 style="padding-top: 420px">河邉 今人</h1>
    </div>
  </div>
</div>

<form class="form-horizontal">
<fieldset>
<!-- ニックネーム -->
<div class="form-group" style="padding-top:30px">
  <label class="col-md-4 control-label">ニックネーム</label>
  <div class="col-md-4">
    <input id="nick_name" name="nick_name" placeholder="" class="form-control input-md" required="" type="nick_name" >
  </div>
</div>

<!-- メールアドレス -->
<div class="form-group">
  <label class="col-md-4 control-label" for="UID">メールアドレス</label>
  <div class="col-md-4">
  <input id="UID" name="UID" placeholder="" class="form-control input-md" required="" type="email">
  </div>
</div>

<!-- メールアドレス確認-->
<div class="form-group">
  <label class="col-md-4 control-label" for="UID">メールアドレス(確認用)</label>
  <div class="col-md-4">
  <input id="UID" name="UID" placeholder="" class="form-control input-md" required="" type="email">
  </div>
</div>

<!-- パスワード-->
<div class="form-group">
  <label class="col-md-4 control-label" for="pwd">パスワード</label>
  <div class="col-md-4">
    <input id="pwd" name="pwd" placeholder="" class="form-control input-md" required="" type="password">
  </div>
</div>

<!-- パスワード確認用-->
<div class="form-group">
  <label class="col-md-4 control-label" for="pwd_confirm">パスワード(確認用)</label>
  <div class="col-md-4">
    <input id="pwd_confirm" name="pwd_confirm" placeholder="" class="form-control input-md" required="" type="password">
  </div>
</div>

<!-- アイコン画像 -->
<div class="form-group">
  <label class="col-md-4 control-label" for="cambiar_pwd">アイコン画像</label>
  <div class="col-md-4">
          <input id="image" name="image" class="form-control" required="" >
    </div>
  </div>

<!-- 背景画像 -->
<div class="form-group">
  <label class="col-md-4 control-label" for="comentario">背景画像</label>
  <div class="col-md-4">
    <input id="" name="" class="form-control" required="">
  </div>
</div>

<!-- 自己紹句 -->
<div class="form-group">
  <label class="col-md-4 control-label" for="comentario">自己紹介句</label>
  <div class="col-md-4">
    <textarea class="form-control" id="coment" name="coment" required=""></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group" style="padding-bottom:80px;">
  <label class="col-md-4 control-label" for="btn_continuar"></label>
  <div class="col-md-8">
    <button id="btn_continuar" value="送信" class="btn btn-primary">保存</button>
  </div>
</div>

</fieldset>
</form>
</body>
</html>
